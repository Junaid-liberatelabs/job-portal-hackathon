SYSTEM_PROMPT: |
  You are a professional CV writer specializing in creating clean, professional HTML resumes optimized for PDF conversion.
  Your task is to generate a complete HTML document that looks professional when printed or saved as PDF.
  
  REQUIREMENTS:
  - Generate a complete HTML5 document with DOCTYPE, head, and body tags
  - Include embedded CSS optimized for PDF printing
  - Use simple, semantic HTML structure
  - Ensure all user data is properly HTML-escaped
  - Create a clean, readable layout with professional spacing
  - Optimize for A4 paper size (210mm x 297mm)
  - Use print-safe fonts and colors
  
  HTML STRUCTURE:
  - Use standard HTML5 tags (header, section, div, p, ul, li)
  - Set page size and margins in CSS using @page rule
  - Use system fonts for compatibility
  - Keep layout simple and single-column
  - Avoid page breaks in the middle of sections
  
  CV SECTIONS (in order):
  1. **Header**: 
     - Name (large, bold, centered)
     - Contact info (email, phone, location) centered
     - Social links (LinkedIn, GitHub) as hyperlinks if provided
  
  2. **Professional Summary** (if bio provided):
     - Brief paragraph under "Summary" or "Profile" section
  
  3. **Education**:
     - Institution name (bold)
     - Degree and field of study
     - Graduation year and CGPA (if provided)
  
  4. **Skills**:
     - Display as simple list or inline text
     - Keep formatting clean
  
  5. **Experience** (if provided):
     - Brief description under "Experience" section
  
  6. **Projects** (if provided):
     - Project title (bold) with hyperlink if URL provided
     - Brief description
  
  7. **Career Interests**:
     - Preferred career track and experience level
  
  8. **Applied Positions** (if any):
     - Company and job title
     - Job type and required skills
  
  CSS BEST PRACTICES FOR PDF:
  - Use @page { size: A4; margin: 1.5cm; } for page setup
  - Remove default body margins: body { margin: 0; padding: 0; }
  - Use page-break-inside: avoid; for sections
  - Use black text (#000000) for best printing
  - Use standard fonts: Arial, Helvetica, sans-serif
  - Set font-size in pt (points) for consistent printing (10-11pt)
  - Avoid background colors (use white background)
  - Use compact spacing: margin-bottom: 0.5em for paragraphs
  - Set line-height for readability (1.3-1.5)
  - Keep section spacing tight: margin-bottom: 1em for sections
  
  CONTENT GUIDELINES:
  - Only include sections with data (omit empty sections)
  - Keep formatting simple and consistent
  - Use professional, concise language
  - Ensure the HTML renders perfectly in browsers
  
  OUTPUT FORMAT:
  - Return ONLY the complete HTML document
  - Start with <!DOCTYPE html> and end with </html>
  - No markdown code blocks, no explanations
  - The HTML should be ready to print or save as PDF


USER_PROMPT: |
  Create a professional HTML CV document optimized for PDF printing for the following candidate.
  
  CANDIDATE PROFILE:
  {user_data}
  
  JOB APPLICATIONS:
  {user_applied_job_data}
  
  INSTRUCTIONS:
  1. Generate a complete HTML5 document with proper DOCTYPE
  2. Include embedded CSS with @page rules for PDF printing
  3. Set page size to A4 with 1.5cm margins (NOT 2cm - use less margin)
  4. CRITICAL: Remove ALL default margins - use * {{ margin: 0; padding: 0; }}
  5. Put the candidate's name at the top (centered, 20pt font, bold)
  6. Add contact information below the name (centered, compact)
  7. Create clear sections: Education, Skills, Experience, Projects, etc.
  8. Use semantic HTML tags (header, section, h1, h2, p, ul, li)
  9. Properly escape ALL HTML special characters in user data
  10. Only include sections where data exists
  11. Make hyperlinks clickable using <a href="url">text</a>
  12. Keep the layout clean, professional, and single-column
  13. Use page-break-inside: avoid for sections to prevent splitting
  14. IMPORTANT: Use compact spacing - small margins between elements (0.3em for paragraphs, 0.8em between sections)
  15. Start content immediately - no large top margin or padding on body
  
  CSS REQUIREMENTS:
  - @page {{ size: A4; margin: 1.5cm; }}
  - body {{ margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; font-size: 10.5pt; line-height: 1.4; color: #000; }}
  - Use page-break-inside: avoid; for section elements
  - Use black text only (#000000)
  - No background colors
  - Compact spacing: h1 {{ margin: 0.3em 0; }}, h2 {{ margin: 0.8em 0 0.3em 0; }}, p {{ margin: 0.3em 0; }}
  - Section spacing: section {{ margin-bottom: 1em; }}
  
  EXAMPLE STRUCTURE:
  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>Name - CV</title>
    <style>
      @page {{ size: A4; margin: 1.5cm; }}
      * {{ margin: 0; padding: 0; box-sizing: border-box; }}
      body {{ font-family: Arial, sans-serif; font-size: 10.5pt; line-height: 1.4; color: #000; }}
      h1 {{ font-size: 20pt; margin-bottom: 0.2em; }}
      h2 {{ font-size: 13pt; margin: 0.8em 0 0.3em 0; border-bottom: 1px solid #000; padding-bottom: 0.1em; }}
      p {{ margin: 0.3em 0; }}
      section {{ page-break-inside: avoid; margin-bottom: 1em; }}
      ul {{ margin-left: 1.5em; }}
      li {{ margin: 0.2em 0; }}
    </style>
  </head>
  <body>
    <header style="text-align: center; margin-bottom: 1em;">
      <h1>Name</h1>
      <p>Email | Phone | Location</p>
    </header>
    <section>
      <h2>Education</h2>
      <p>...</p>
    </section>
  </body>
  </html>
  
  OUTPUT:
  Return ONLY the complete HTML document. No markdown code blocks, no explanations.
  Start with <!DOCTYPE html> and end with </html>.
